<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ставка Заводчанина</title>
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Честные прогнозы и понятная аналитика от Павла. Без обещаний золотых гор." />
  <link rel="icon" href="./assets/favicon.png">
  <link rel="stylesheet" href="./style.css" />
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Chart.js for simple analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app" class="container">
    <header class="header">
      <div class="brand">
        <img src="./assets/logo.png" alt="Логотип" class="logo" />
        <div class="titles">
          <h1>Ставка <span>Заводчанина</span></h1>
          <p class="tagline">Честные прогнозы и понятная аналитика</p>
        </div>
      </div>
      <div class="cta-group">
        <a class="button primary" id="cta-parnter" href="#" target="_blank" rel="noopener">Поставить по прогнозу</a>
      </div>
    </header>

    <nav class="tabs" role="tablist" aria-label="Навигация">
      <button class="tab active" data-tab="today">Прогнозы</button>
      <button class="tab" data-tab="analytics">Аналитика</button>
      <button class="tab" data-tab="education">Обучение</button>
      <button class="tab" data-tab="bonuses">Бонусы</button>
      <button class="tab" data-tab="about">О проекте</button>
    </nav>

    <main id="view"></main>

    <footer class="footer">
      <p>© <span id="year"></span> Ставка Заводчанина • Павел</p>
      <a id="channelLink" class="muted" target="_blank" rel="noopener">Канал в Telegram</a>
    </footer>
  </div>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
